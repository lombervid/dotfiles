<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="fontformat" compare="not_eq">
            <string />
        </test>
        <test name="family">
            <string>Adwaita Sans</string>
        </test>
        <edit name="fontfeatures" mode="assign_replace">
            <string>ss01</string>
            <string>ss02</string>
            <string>ss03</string>
            <string>cv06</string>
            <string>cv11</string>
            <string>cv12</string>
            <string>cv13</string>
            <string>tnum</string>
        </edit>
    </match>
</fontconfig>
