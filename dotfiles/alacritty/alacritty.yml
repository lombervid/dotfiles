import:
  - ~/.config/alacritty/themes/uwu.yml

window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.95

# Font configuration
font:
  normal:
    family: Rec Mono Casual
    style: Regular
  size: 11.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: Always
  thickness: 0.15
